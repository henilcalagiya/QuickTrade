<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickTrade</title>

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2721/2721275.png" type="image/png"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <style>
    /* Global Styles */
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #dbeafe;
      --secondary-color: #4f46e5;
      --secondary-dark: #4338ca;
      --accent-color: #06b6d4;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --text-color: #1e293b;
      --text-light: #64748b;
      --bg-color: #f8fafc;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      --border-radius-sm: 0.375rem;
      --border-radius: 0.5rem;
      --border-radius-lg: 0.75rem;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      line-height: 1.6;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }

    /* Navbar Styles */
    .navbar {
      box-shadow: var(--shadow-sm);
      background-color: var(--card-bg) !important;
    }

    .navbar-brand {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: var(--primary-color) !important;
      font-size: 1.5rem;
    }

    .navbar-brand img {
      filter: drop-shadow(0 1px 2px rgba(37, 99, 235, 0.3));
    }

    .nav-link {
      color: var(--text-color) !important;
      font-weight: 500;
      padding: 0.5rem 1rem !important;
      transition: all 0.2s ease;
      border-radius: var(--border-radius-sm);
      margin: 0 0.25rem;
    }

    .nav-link:hover {
      color: var(--primary-color) !important;
      background-color: var(--primary-light);
    }

    .nav-link.active {
      color: var(--primary-color) !important;
      background-color: var(--primary-light);
    }

    /* Button Styles */
    .btn {
      padding: 0.625rem 1.5rem;
      font-weight: 500;
      border-radius: var(--border-radius);
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover, .btn-primary:focus {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-outline-primary {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-outline-primary:hover, .btn-outline-primary:focus {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-success {
      background-color: var(--success);
      border-color: var(--success);
    }

    .btn-danger {
      background-color: var(--danger);
      border-color: var(--danger);
    }

    .btn-warning {
      background-color: var(--warning);
      border-color: var(--warning);
    }

    .btn-sm {
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
    }

    /* Card Styles */
    .card {
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: var(--card-bg);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .card-header {
      border-bottom: 1px solid var(--border-color);
      background-color: transparent;
      padding: 1.25rem 1.5rem;
      font-weight: 600;
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    /* Form Styles */
    .form-control, .input-group-text {
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
    }

    .input-group-text {
      background-color: var(--bg-color);
      color: var(--text-light);
    }

    /* Table Styles */
    .table {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    .table thead th {
      background-color: rgba(37, 99, 235, 0.05);
      border-bottom: 2px solid var(--border-color);
      font-weight: 600;
      color: var(--text-color);
      padding: 1rem;
      white-space: nowrap;
    }

    .table td {
      padding: 1rem;
      vertical-align: middle;
      border-bottom: 1px solid var(--border-color);
    }

    /* Container Styles */
    .container {
      max-width: 1280px;
    }

    /* Badge Styles */
    .badge {
      padding: 0.35em 0.65em;
      font-weight: 500;
      border-radius: var(--border-radius-sm);
    }

    /* Text Colors */
    .text-primary { color: var(--primary-color) !important; }
    .text-success { color: var(--success) !important; }
    .text-danger { color: var(--danger) !important; }
    .text-warning { color: var(--warning) !important; }
    .text-muted { color: var(--text-light) !important; }

    /* Background Colors */
    .bg-primary { background-color: var(--primary-color) !important; }
    .bg-primary-light { background-color: var(--primary-light) !important; }
    .bg-success { background-color: var(--success) !important; }
    .bg-danger { background-color: var(--danger) !important; }
    .bg-warning { background-color: var(--warning) !important; }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.25rem;
      }
      
      .container {
        padding: 1rem;
      }
      
      .card-body {
        padding: 1.25rem;
      }
      
      .table td, .table th {
        padding: 0.75rem;
      }
    }
    
    /* Auth Button Styles */
    .auth-btn {
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .login-btn {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
    }
    
    .logout-btn {
      background-color: white;
      border: 1px solid var(--border-color);
      color: var(--text-color);
    }
    
    .logout-btn:hover {
      background-color: #f9fafb;
    }
    
    /* User Avatar Style */
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: var(--primary-light);
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/dashboard">
        <img src="https://cdn-icons-png.flaticon.com/512/2721/2721275.png" alt="QuickTrade Logo" width="32" height="32" class="d-inline-block align-text-top me-2"/>
        QuickTrade
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
        </ul>

        <div class="d-flex align-items-center">
          {% if request.session.api_key %}
            <div class="d-flex align-items-center me-3">
              <div class="user-avatar">
                <i class="fas fa-user"></i>
              </div>
              <span class="d-none d-md-inline">{{ request.session.user_id }}</span>
            </div>
            <a class="btn auth-btn logout-btn" href="{% url 'logout' %}">
              <i class="fas fa-sign-out-alt me-1"></i>Logout
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="content-wrapper pt-4" style="margin-top: 6rem;">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Add this script to make anchor links work with fixed navbar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add offset for anchor links to account for fixed navbar
      const navbarHeight = document.querySelector('.navbar').offsetHeight;
      
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          
          const targetId = this.getAttribute('href').substring(1);
          if (!targetId) return;
          
          const targetElement = document.getElementById(targetId);
          if (!targetElement) return;
          
          const offsetTop = targetElement.getBoundingClientRect().top + window.pageYOffset - navbarHeight - 20;
          
          window.scrollTo({
            top: offsetTop,
            behavior: 'smooth'
          });
          
          // Update active state in navbar
          document.querySelectorAll('.nav-link').forEach(navLink => {
            navLink.classList.remove('active');
          });
          
          this.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
